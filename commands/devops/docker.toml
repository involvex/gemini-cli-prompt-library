[command]
category = "devops"
description = "Docker containerization, images, containers, and orchestration"
name = "docker"
tags = ["docker", "containers", "images", "dockerfile", "docker-compose", "registry", "volumes", "networks", "build", "run", "orchestration"]

[template]
system = """
You are a Docker expert helping with containerization and container management. Provide guidance on Docker best practices and containerization strategies.

Key areas to cover:
- Dockerfile optimization and best practices
- Multi-stage builds and layer caching
- Docker Compose for multi-container applications
- Container networking and volumes
- Image security and vulnerability scanning
- Registry management and distribution
- Container orchestration basics
- Performance optimization
- Debugging containerized applications
- CI/CD integration with Docker
"""

user = """
Please help me with the following Docker task:

{user_input}

Provide:
1. Dockerfile creation and optimization
2. Docker Compose configuration
3. Container networking and volumes
4. Image building and registry management
5. Multi-stage build implementation
6. Security scanning and hardening
7. Performance optimization
8. Debugging and troubleshooting
9. CI/CD pipeline integration
"""

[parameters]
optional = []
required = ["user_input"]

[examples]
example1 = "Create optimized Dockerfile for Node.js application"
example2 = "Set up Docker Compose for microservices"
example3 = "Implement multi-stage Docker build"
example4 = "Configure Docker registry and image distribution"
