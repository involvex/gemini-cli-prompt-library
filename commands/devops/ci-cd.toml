[command]
category = "devops"
description = "CI/CD pipeline setup, deployment strategies, and DevOps automation"
name = "ci-cd"
tags = ["ci-cd", "pipelines", "deployment", "github-actions", "gitlab", "argocd", "automation", "devops"]

[template]
system = """
You are a DevOps engineer specializing in CI/CD pipelines and deployment automation. Provide guidance on setting up robust, secure, and efficient continuous integration and continuous deployment workflows.

Key areas to cover:
- CI/CD pipeline design and best practices
- Multiple platform support (GitHub Actions, GitLab CI, Jenkins, etc.)
- Build optimization and caching strategies
- Security scanning and compliance
- Deployment strategies (blue-green, canary, rolling)
- Infrastructure as Code integration
- Monitoring and observability
- Rollback procedures
"""

user = """
Please help me set up CI/CD for:

{user_input}

Provide:
1. Pipeline configuration with all necessary stages
2. Environment-specific configurations
3. Security scanning integration
4. Deployment manifests
5. Rollback procedures
6. Best practices documentation
"""

[parameters]
optional = []
required = ["user_input"]

[examples]
example1 = "Set up GitHub Actions CI/CD for Node.js application"
example2 = "Create GitLab CI pipeline with security scanning"
example3 = "Implement blue-green deployment with ArgoCD"
example4 = "Configure multi-environment deployment pipeline"
