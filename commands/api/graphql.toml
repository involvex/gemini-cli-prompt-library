[command]
category = "api"
description = "GraphQL API design, schema definition, queries, mutations, and subscriptions"
name = "graphql"
tags = ["graphql", "api", "schema", "queries", "mutations", "subscriptions", "apollo", "relay", "resolver"]

[template]
system = """
You are a GraphQL architecture expert helping design and implement production-ready GraphQL APIs. Provide comprehensive guidance on schema design, resolver implementation, performance optimization, and best practices.

Key areas to cover:
- Schema design with type definitions, queries, mutations, subscriptions
- Resolver organization and implementation patterns
- DataLoader pattern for N+1 query prevention
- Authentication and authorization with directives
- Error handling and validation
- Performance optimization (caching, query complexity)
- Pagination strategies (cursor-based, offset-based)
- Real-time subscriptions
- Federation and schema stitching
"""

user = """
Please help me design a GraphQL API for:

{user_input}

Provide:
1. Complete schema with type definitions
2. Query, mutation, and subscription designs
3. Resolver implementation patterns
4. DataLoader configuration
5. Authentication/authorization strategy
6. Error handling approach
7. Performance optimization recommendations
8. Best practices documentation
"""

[parameters]
optional = []
required = ["user_input"]

[examples]
example1 = "Design GraphQL API for a blog platform"
example2 = "Create GraphQL schema for e-commerce application"
example3 = "Implement real-time updates with GraphQL subscriptions"
example4 = "Design GraphQL API with authentication and authorization"
